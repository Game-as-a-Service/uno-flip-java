name: Frontend CI

on:
  push:
    branches: ['main']
    paths:
      - 'frontend/**'
  pull_request:
    branches: ['main']
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci
        working-directory: frontend

      - name: Run Tests
        run: npm test
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend
